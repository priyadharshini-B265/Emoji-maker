<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <title>The Emoji Maker</title>
    <link rel="stylesheet" href="emoji.css" />
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>        
        <div id="main-container">
            <a id="back-to-homepage" href="../miniProject.html">Back to Home</a>
            <h1 id="main-heading">The Emoji Maker</h1>
            <div id="card-wrapper">
                <div id="select-skin-card" class="card left-card">
                    <h3>Select Color</h3>
                    <div>
                        <img id="yellow-skin" src="./Skin/yellow.png" />
                        <img id="green-skin" src="./Skin/green.png" />
                        <img id="red-skin" src="./Skin/red.png" />
                    </div>
                    <i id="right-arrow" class="fas fa-chevron-right next-step show-eyes-card"></i>
                </div>
                <div id="select-eyes-card" class="card left-card ">
                    <h3>Select Eyes</h3>
                    <div>
                        <img id="eye-normal" src="./Eyes/normal.png" />
                        <img id="eye-closed" src="./Eyes/closed.png" />
                        <img id="eye-long" src="./Eyes/long.png" />
                    </div>
                    <div>
                        <img id="eye-laughing" src="./Eyes/laughing.png" />
                        <img id="eye-rolling" src="./Eyes/rolling.png" />
                        <img id="eye-winking" src="./Eyes/winking.png" />
                    </div>
                    <i id="show-skin-card" class="fas fa-chevron-left previous-step"></i>
                    <i id="show-mouth-card" class="fas fa-chevron-right next-step"></i>
                </div>
                <div id="select-mouth-card" class="card left-card ">
                    <h3>Select Mouth</h3>
                    <div>
                        <img id="mouth-open" src="./Mouth/open.png" />
                        <img id="mouth-smiling" src="./Mouth/smiling.png" />
                        <img id="mouth-straight" src="./Mouth/straight.png" />
                    </div>
                    <div>
                        <img id="mouth-sad" src="./Mouth/sad.png" />
                        <img id="mouth-teeth" src="./Mouth/teeth.png" />
                    </div>
                    <i id="lastLeft" class="fas fa-chevron-left previous-step show-eyes-card"></i>
                </div>

                <div class="card right-card">
                    <div id="emoji">
                        <img id="skin" src="" />
                        <img id="eyes" src="" />
                        <img id="mouth" src="" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./emoji.js"></script>
</body>
</html>
